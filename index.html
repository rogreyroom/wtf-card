<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wizytówka</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <button class="hi hi--js">Hi!</button>
      <span class="hello hello--js"></span>
      <article class="card">
        <img src="./image/avatar.jpg" alt="To ja" class="card__photo" />
        <header class="card__header">
          <h1 class="card__name">Robert Adamczewski</h1>
          <p class="card__job">
            frontend developer
          </p>
        </header>
        <div class="card__content">
          <p class="card__description">
            Planista produkcji
            <strong class="card__accent">kilkunastoletnim doświadczeniem</strong
            >, okazjonalny fotograf,
            <strong class="card__accent">frontendowiec</strong> z zamiłowania.
            Wciąż mu mało projektów frontendowych, które pozwoliły by mu
            rozwinąć skrzydła.
          </p>
          <p class="card__description">
            W sieci:
            <a href="https://github.com/rogreyroom" class="card__link"
              >GitHub</a
            >
          </p>
        </div>
      </article>
    </main>
    <script src="js/hello.js"></script>
  </body>
</html>
